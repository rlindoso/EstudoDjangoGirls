<html>
    <head>
        <title>blog do Lindoso</title>
    </head>
    <body>
        <div>
            <h1><a href="">Blog do lindoso!</a></h1>
        </div>

		{% for post in posts %}
		    <div>
		        <h1><a href="">{{ post.title }}</a></h1>
		        <p>{{ post.text|linebreaksbr }}</p>
		    	<p>Publicado em: {{ post.published_date }}</p>
		        <p>Autor: {{ post.author }}</p>
		    </div>
		{% endfor %}
    </body>
</html>
